<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

</head>

<body>

  <h1>Tic Tac Toe Game</h1>
  <h2>(Made by Anthony)</h2>

  <div id="auth-messages"></div>

  <form id="sign-up" class="border">
    <fieldset>
      <legend>Sign up</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <input type="submit" value="Sign up">
    </fieldset>
  </form>

  <form id="sign-in" class="border">
    <fieldset>
      <legend>Sign in</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="submit" value="Sign in">
    </fieldset>
  </form>

  <form id="sign-out" class="border hidden">
    <fieldset>
      <legend>Sign Out</legend>
      <input type="submit" value="Sign out">
    </fieldset>
  </form>

  <form id="change-password" class="border hidden">
    <fieldset>
      <legend>Change Password?</legend>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <input type="submit" value="Change Password">
    </fieldset>
  </form>

  <div class="container mt-4"></div>
  <button id="reset" class="game-board">Reset the game</button>
  <div id="game-message"></div>
  <div class="game-board">
    <div class="row">
      <div id="0" class="col-4 box teal"></div>
      <div id="1" class="col-4 box teal"></div>
      <div id="2" class="col-4 box teal"></div>
    </div>
    <!-- <div id="first" class="game-field"> -->
    <div class="row">
      <div id="3" class="col-4 box teal"></div>
      <div id="4" class="col-4 box teal"></div>
      <div id="5" class="col-4 box teal"></div>
    </div>

    <div class="row">
      <div id="6" class="col-4 box teal"></div>
      <div id="7" class="col-4 box teal"></div>
      <div id="8" class="col-4 box teal"></div>
    </div>
  </div>
</body>

</html>
